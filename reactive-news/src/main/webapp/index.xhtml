<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Reactive Political News</title>
    </h:head>       

    <f:view transient="false">
        <h:form prependId="false">
            <center>
                <h4>Reactive News From Political Life</h4>
                <p:poll interval="5" listener="#{userSubscriber.updateList}" update="newsList" />
                <p:dataList id="newsList" style="width: 500px" value="#{userSubscriber.newsList}" var="list" type="ordered">
                    <f:facet name="header">
                        News will be updated every 5 seconds
                    </f:facet>
                    #{list}
                </p:dataList>
            </center>
        </h:form>
    </f:view>    
</html>
